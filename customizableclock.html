<head>
	<script src="jquery-2.1.0.min.js" type="text/javascript"></script>
	<script src="customizableclock.js" type="text/javascript"></script>

</head>

<body>
	<h1>Current time</h1>
	<p><span id="hour"></span>:<span id="minute"></span>:<span id="second"></span><p/>
	<dl>
		<dt><label for="hourInput">Hours in day</label></dt><dd><input id="hourInput" type="text" size="3" value="20"/></dd>
		<dt><label for="minuteInput">Minutes in hour</label></dt><dd><input id="minuteInput" type="text" size="3" value="100"/></dd>
		<dt><label for="secondInput">Seconds in minute</label></dt><dd><input id="secondInput" type="text" size="3" value="100" /></dd>
	</dl>
</body>
